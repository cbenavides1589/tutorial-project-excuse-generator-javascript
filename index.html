<body>
    
    <div></div>

    <button onclick=  excuse()> generar excusa </button>

    <div id="excuse"></div>
    
   <script>   

var excuse = function(){
  //array with the words
  var who = ['The dog','My grandma','His turtle','My bird']
  var action = ['ate','peed','crushed','broke'];
  var what = ['my homework', 'the keys', 'the car'];
  var when = ['before the class','right on time','when I finished','during my lunch','while I was praying'];

  
  // declaring random variables
   var rdm1 = Math.floor((Math.random() * who.length) );
   var rdm2 = Math.floor((Math.random() * action.length) );
   var rdm3 = Math.floor((Math.random() * what.length) );
   var rdm4 = Math.floor((Math.random() * when.length) );
   
  
 alert(who[rdm1] +" " + action[rdm2] +" " + what[rdm3] +" " +  when[rdm4]); 
  
}
 
 </script>
